{% extends "base.html" %}
{% block title %}CONTACT{% endblock %}
{% block main %}
    <!--start-contact-->
    <div class="map">
        <div class="container">
            <div class="map-top heading">
                <h1>how to find us</h1>
            </div>
            <div class="map-bottom">
                <iframe src="http://www.google.cn/maps/embed?pb=!1m14!1m8!1m3!1d1510.3789819178965!2d-73.64499753493185!3d40.789334914297996!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2862c2d641085%3A0x52a702eefaecefdd!2zU3QgTWFya3MgUGwsIFJvc2x5biBIZWlnaHRzLCBOWSAxMTU3N-e-juWbvQ!5e0!3m2!1szh-CN!2scn!4v1442701556318" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <!--end-contact-->
    <!--start-contact-->
    <div class="contact">
        <div class="container">
            <div class="contact-top heading">
            </div>
            <div class="contact-bottom"> 
                <div class="col-md-6 contact-left"> 
                    <form>
                        <input type="text" placeholder="Name" required="">
                        <input type="text" placeholder="E-mail" required="">
                        <input type="text" placeholder="Subject" required="">
                    </form>
                </div>
                <div class="col-md-6 contact-left">
                    <form>
                        <textarea placeholder="Message"></textarea>
                        <input type="submit" value="SEND">
                    </form> 
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <!--end-contact-->
{% endblock %}
